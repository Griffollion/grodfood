<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grodfood</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/screen-1.css" />
    <link rel="stylesheet" href="css/screen-2.css" />
    <link rel="stylesheet" href="css/screen-3.css" />
    <link rel="stylesheet" href="css/fire.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <meta name="ad.size" content="width=240,height=400" />
    <script type="text/javascript">
      var clickTag = "http://www.ya.ru/";
    </script>
  </head>
  <body>
    <div class="container" data-selected="">
      <div class="back">
        <img src="images/back.png" alt="back" />
      </div>
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
      </div>
      <div class="screen screen-1">
        <div class="screen-1__img-1">
          <img src="images/screen-1__hand.png" alt="img">
        </div>
        <div class="screen-1__info">
          <div class="screen-1__info-arrow-up">
            <img src="images/screen-1__arrow-up.png" alt="img">
          </div>
          <div class="screen-1__info-text">
            <img src="images/screen-1__text-2.png" alt="img">
          </div>
          <div class="screen-1__info-arrow-down">
            <img src="images/screen-1__arrow-down.png" alt="img">
          </div>
        </div>
        <div class="screen-1__progress-container">
          <div class="screen-1__progress-fire">
            <img src="images/screen-1__fire.png" alt="">
          </div>
          <div class="screen-1__progress-wrapper">
            <div class="screen-1__progres"></div>
          </div>
        </div>
        <div class="screen-1__text-2">
          <img src="images/screen-1__text-1.png" alt="img">
        </div>
      </div>
      <div class="screen screen-2 ">
        <article class="screen-2__hand" id='article' data-js="pappers-container">
          <img src="images/screen-2__hand.png" alt="">
        </article>
        <div class="screen-1__progress-container">
          <div class="screen-1__progress-fire">
            <img src="images/screen-1__fire.png" alt="">
          </div>
          <div class="screen-1__progress-wrapper">
            <div class="screen-1__progres"></div>
          </div>
        </div>
        <div class="screen-1__text-2">
          <img src="images/screen-1__text-1.png" alt="img">
        </div>
      </div>

      <div class="screen screen-3 ">
        <a href="javascript:window.open(window.clickTag)" class="screen-3__link"></a>
        <div class="screen-3__texts">
          <div class="screen-3__text-1">
            <img src="images/screen-3__text-1.png" alt="img">
          </div>
          <div class="screen-3__text-2">
            <img src="images/screen-3__text-2.png" alt="img">
          </div>
        </div>
        <div class="screen-3__big-papper">
          <img src="images/screen-3__papper-big.png" alt="img">
        </div>

        <div class="screen-3__fire">
          <div id="fire">
            <div id="f0" class="flame"></div>
          </div>
          
          <div id="smoke">
            <div id="s0" class="cloud"></div>
          </div>
        </div>
        <div class="screen-3__papper">

        </div>
        <div class="screen-3__papper-container">
          <div class="screen-3__papper">
            <img src="images/papper.png" alt="">
          </div>
        </div>
        <a href="javascript:window.open(window.clickTag)" class="screen-3__button">
          <img src="images/screen-3__button.png" alt="img">
        </a>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js'></script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/game.js"></script>
  </body>
</html>
